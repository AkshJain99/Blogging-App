<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.lineicons.com/1.0.0/LineIcons.min.css">
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />

{% extends "blog/base.html" %}
{% block content %}
<div class="col-md-4">
<br><br><hr><br>
<h1>SIGNUP</h1>
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {% if error %}
    {{ error }}
    <br />
    <br />
    {% endif %}
    <div class="form-group">
        <label>Username</label>
    <input class = "span3" type="text" name="username" placeholder="Username" required autofocus>
    </div>
    <div class="form-group">
        <label>Password</label>
    <input class = "span3" type="password" name="password1" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
    <input class = "span3" type="password" name="password2" placeholder="Confirm password" required>
    </div>
    <button type="submit">Sign Up!</button>
  </form>
</div>
{% endblock %}
